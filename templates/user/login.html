{% extends "Base.html" %}
{% block head %}
    <title>ورود | دانا پلاس شو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user/login.css') }}">
{% endblock %}
{% block body %}
<div id="continer">
    <div id="side-wrp">
        <div id="logo-wrp">
            <img id="logo" src="" alt="">
        </div>
        <a href="{{ url_for('user.home') }}" class="icon-wrp">
            <i class="fa fa-home icon"></i>
            <h2>خانه </h2>
        </a>
        <a href="{{ url_for('user.activism') }}" class="icon-wrp">
            <i class="fa fa-comments icon"></i>
            <h2>کنشگری </h2>
        </a>
        <a href="{{ url_for('user.club') }}" class="icon-wrp">
            <i class="fa fa-trophy icon"></i>
            <h2>باشگاه </h2>
        </a>
        <a href="{{ url_for('user.profile') }}" class="icon-wrp">
            <i class="fa fa-user-circle icon"></i>
            <h2>پروفایل </h2>
        </a>
        <a href="{{ url_for('user.ticket') }}" class="icon-wrp">
            <i class="fa fa-life-saver icon"></i>
            <h2>تیکت </h2>
        </a>
    </div>
    <div id="content-wrp">
        <div id="heading">
            <h1>ورود</h1>
        </div>
        <div id="main">
            <form action="#" method="post">
                <div id="form-body-wrp">
                    <div id="inputs">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="input-wrp">
                            <input type="text" placeholder="نام کاربری" name="username" id="usrename">
                        </div>
                        <div class="input-wrp">
                            <input type="password" placeholder="رمز عبور" name="password" id="password" minlength="0">
                        </div>
                    </div>
                    <div class="button-wrp">
                        <button type="submit">ورود</button>
                    </div>

                </div>
                <div id="form-footer-wrp">
                    <p>میخوای اکانت  جدید بسازی؟ <a href="/register{% if next is not none %}?next={{ next }}{% endif %}">ثبت نام</a></p>
                    <div id="form-hr-wrp">
                        <hr id="normal-hr">
                        <hr id="link-hr">
                    </div>
                </div>
            </form>
        </div>
        <div id="footer">
            <h4 id="copyRight">© تمام حقوق برای مسابقه دانا پلاس شو محفوظ است</h4>
        </div>
        </div>
    </div>
</div>
{% endblock %}
